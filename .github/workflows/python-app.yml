# This workflow will:
# - install Python dev dependencies
# - run black, isort, flake8, mypy and pytest

name: Python application

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  test-latest:
    runs-on: ubuntu-latest
    name: "Static checks and test (python 3.12)"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: make setup-dev
      - name: Lint and check formatting
        run: make check
      - name: Typecheck with mypy
        run: make mypy
      - name: Check script
        run: btac --version && btac --help
      - name: Test with pytest
        run: make test

  test-older:
    runs-on: ubuntu-latest
    name: "Tests python"
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python $
        uses: actions/setup-python@v3
        with:
          python-version: $
      - name: Install dependencies
        run: make setup-dev
      - name: Check script
        run: btac --version && btac --help
      - name: Test with pytest
        run: make quick-test
